apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: youtube-hpa
spec:
  minReplcias: 3
  maxReplicas: 5
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: youtube
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
